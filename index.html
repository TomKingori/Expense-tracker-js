<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Expense</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-3">Expense Tracker</h1>
        <h2>Add a new Item</h2>
        <form id="new-expense-form">
            <div class="form-group row">
                <label for="name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-7">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Where was the expense made?">
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-1 col-form-label">Date</label>
                <div class="col-sm-7">
                    <input type="date" name="date" id="date" class="form-control" placeholder="Where was the expense made?">
                </div>
            </div>
            <div class="form-group row">
                <label for="amount" class="col-sm-1 col-form-label">Amount</label>
                <div class="col-sm-7">
                    <input type="number" name="amount" id="amount" class="form-control">
                </div>
            </div>
            </br>
            <button type="submit">Add Expense</button>
        </form>

        <br>
        <br>
        
        <div class="d-flex flex-row">
            <div class="p-2 w-25 border border-dark">Name</div>
            <div class="p-2 w-25 border border-dark">Date</div>
            <div class="p-2 w-25 border border-dark">Amount</div>
        </div>
        
        <div id="expenses">
            <!-- <div class="expense d-flex flex-row">
                <div class="expensename p-2 w-25">Food</div>
                <div class="expensedate p-2 w-25">12/06/2018</div>
                <div class="expenseamount p-2 w-25">1200</div>
                <button class="delete">X</button>
            </div> -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
